name: Maven CI

on:
  push:
    branches:
      - master
    paths:
      - "**.cpp"
      - "**.h"
      - "**.java"

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [13]

    env:
      WEBRTC_CACHE_BRANCH: 4044
      WEBRTC_CHECKOUT_FOLDER: ${{ github.workspace }}/.work/webrtc
      WEBRTC_INSTALL_FOLDER: ${{ github.workspace }}/.work/webrtc/build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Linux audio system
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y pulseaudio libpulse-dev libasound2-dev libudev-dev libv4l-dev
          # Required for testing
          pulseaudio --start

      - name: Set up WebRTC cache
        uses: actions/cache@v1
        with:
          path: ${{ env.WEBRTC_INSTALL_FOLDER }}
          key: webrtc-${{ env.WEBRTC_CACHE_BRANCH }}-${{ runner.os }}-${{ hashFiles('webrtc-jni/pom.xml') }}
          restore-keys: webrtc-${{ env.WEBRTC_CACHE_BRANCH }}-${{ runner.os }}-

      - name: Set up Maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build
        run: mvn package -DskipTests -s .github/workflows/settings.xml

      - name: Test
        run: mvn -B jar:jar surefire:test
    
      - name: Artifact
        uses: actions/upload-artifact@v2
        with:
          name: webrtc-java
          path: |
            ${{ github.workspace }}/webrtc-jni/target/webrtc-java-*.jar
            ${{ github.workspace }}/webrtc/target/webrtc-java-*.jar
            ${{ github.workspace }}/webrtc-demo/webrtc-demo-api/target/webrtc-java-demo-api-*.jar
            ${{ github.workspace }}/webrtc-demo/webrtc-demo-javafx/target/webrtc-java-demo-javafx-*.jar
